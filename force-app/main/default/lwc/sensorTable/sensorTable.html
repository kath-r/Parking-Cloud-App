<template>
    <template if:true={sensors}>  
        <lightning-select
                name="tickets"
                label="Records per Page:"
                value={value}
                options={options}
                onchange={handleChange}>
        </lightning-select>

        <lightning-datatable
            key-field="Id"
            data={sensors}
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column="true">
        </lightning-datatable>

        <lightning-layout class="pagination-layout">
            <lightning-layout-item>
                <lightning-button
                    label="First"
                    onclick={handleFirstPage}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Previous"
                    onclick={handlePreviousPage}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
                <span> Page {currentPage} of {totalPages} </span>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Next"
                    onclick={handleNextPage}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Last"
                    onclick={handleLastPage}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
