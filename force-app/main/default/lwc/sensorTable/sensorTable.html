<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="pageSize"
                label="Records per page"
                value={pageSize}
                options={options)
                onchange={handlePageSizeChange}>
            </lightning-combobox>
        </div>
        <lightning-datatable
            data={sensors}
            columns={columns}
            key-field="id">
        </lightning-datatable>
        <div class="slds-m-around_medium">
            <lightning-button
            label="First"
            onclick={handleFirstPage}>
            <lightning-button
            label="Previous"
            onclick={handlePreviousPage}>
        </lightning-button>
        <span>{currentPage} of {totalPages}</span>
        </lightning-button>
        <lightning-button
            label="Next"
            onclick={handleNextPage}>
        </lightning-button>
        <lightning-button
            label="Last"
            onclick={handleLastPage}>
        </lightning-button>
        </div>
    </lightning-card>
</template>
